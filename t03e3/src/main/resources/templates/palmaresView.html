<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevilla FC - Palmarés</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Palmarés del Sevilla FC</h1>
    </header>
    <main>
        <section>
            <h2>Títulos Nacionales</h2>
            <ul>
                <li th:each="title : ${titles}" th:text="${title}"></li>
            </ul>
        </section>
        <section>
            <img src="/images/sevilla-trofeo.jpg" alt="Trofeo del Sevilla FC" width="200">
        </section>
    </main>
        <!-- Footer con Bootstrap -->
        <footer class="bg-light py-3 mt-4">
            <nav class="navbar navbar-expand-sm navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/palmares}">Palmarés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/galeria-fotos}">Galería de Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/enlaces-externos}">Enlaces Externos</a>
                    </li>
                </ul>
            </nav>
            <p class="text-center">&copy; <span th:text="${currentYear}"></span> Sevilla Fútbol Club</p>
        </footer>
</body>
</html>
