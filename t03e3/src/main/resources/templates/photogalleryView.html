<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- Usamos el fragmento del head -->
<head th:replace="fragments :: head"></head>
<body>
    <!-- Usamos el fragmento del menú -->
    <div th:replace="fragments :: menu"></div>

    <header>
        <h1>Galería de Fotos del Sevilla FC</h1>
    </header>
    <main>
        <section>
            <h2>Fotos Relevantes</h2>
            <div class="gallery">
                <img src="/images/sevilla-estadio.jpg" alt="Estadio del Sevilla FC" width="300">
                <img src="/images/sevilla-celebracion.jpg" alt="Celebración de un título" width="300">
                <img src="/images/sevilla-aficion.jpg" alt="Aficionados del Sevilla FC" width="300">
            </div>
        </section>
    </main>
        
</body>
</html>
